<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect to WebContainer</title>
  </head>
  <body>
    <script type="module">
      (async () => {
        const url = new URL(window.location.href);
        const editorOrigin = url.searchParams.get('editorOrigin') || 'https://KhulnaSoft.com';
        const { setupConnect } = await import('https://cdn.jsdelivr.net/npm/@webcontainer/api@latest/dist/connect.js');
        setupConnect({
          editorOrigin: editorOrigin
        });
      })();
    </script>
  </body>
</html>
